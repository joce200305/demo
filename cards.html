    }

      padding: 16px;
      margin: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Bienvenido a JAE</h2>
  
  <div class="container">
    <div class="card">
      <h3>Tarjeta 1</h3>
      <p>Contenido de la tarjeta 1</p>
    </div>
    
    <div class="card">
      <h3>Tarjeta 2</h3>
      <p>Contenido de la tarjeta 2</p>
    </div>
    
    <div class="card">
      <h3>Tarjeta 3</h3>
      <p>Contenido de la tarjeta 3</p>
    </div>
  </div>
</body>
</html>
